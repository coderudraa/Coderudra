<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeRudra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-input {
            @apply w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500;
        }
        .btn-primary {
            @apply w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out;
        }
        .alert {
            @apply p-4 rounded-md text-sm font-medium mb-4;
        }
        .alert-error {
            @apply bg-red-50 text-red-700 border border-red-200;
        }
        .alert-success {
            @apply bg-green-50 text-green-700 border border-green-200;
        }
        .alert-info {
            @apply bg-blue-50 text-blue-700 border border-blue-200;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">CodeRudra</h1>
            <h2 class="mt-6 text-2xl font-semibold text-gray-900">Sign in to your account</h2>
            <p class="mt-2 text-sm text-gray-600">
                Or
                <a href="register.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                    create a new account
                </a>
            </p>
        </div>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <div id="alert" class="hidden"></div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email address
                    </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required
                               placeholder="Enter your email"
                               class="form-input">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                               placeholder="Enter your password"
                               class="form-input">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" id="loginBtn" class="btn-primary">
                        Sign in
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300" />
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">API Endpoints</span>
                    </div>
                </div>

                <div class="mt-6 text-xs text-gray-500 space-y-1">
                    <p><strong>Login:</strong> POST /api/login</p>
                    <p><strong>Register:</strong> POST /api/register</p>
                    <p><strong>Profile:</strong> GET /api/profile</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const alertDiv = document.getElementById('alert');

        // Show alert function
        function showAlert(message, type = 'info') {
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden');
        }

        // Hide alert function
        function hideAlert() {
            alertDiv.classList.add('hidden');
        }

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            // Update button state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            hideAlert();

            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));

                    showAlert('Login successful! Redirecting...', 'success');

                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please try again.', 'error');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign in';
            }
        });

        // Check if already logged in
        const token = localStorage.getItem('token');
        if (token) {
            showAlert('You are already logged in. Redirecting...', 'info');
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }

        // Test data display
        document.addEventListener('DOMContentLoaded', () => {
            // Add test credentials info
            const testInfo = document.createElement('div');
            testInfo.className = 'mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded-md';
            testInfo.innerHTML = `
                <h4 class="text-sm font-medium text-yellow-800 mb-2">Test Credentials:</h4>
                <p class="text-xs text-yellow-700">No users exist yet. Please register first!</p>
            `;
            loginForm.parentNode.appendChild(testInfo);
        });
    </script>
</body>
</html>
